<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code   = params.get('code');
    if (code) {
      window.location = `lfthvy://oauth?code=${code}`;
    } else {
      document.body.textContent = "Error: no `code` in URL.";
    }
  </script>
</body>
</html>
